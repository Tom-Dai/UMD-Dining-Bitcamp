{% extends "header.html" %}
{% block content %}

<div class="row">
    
    <div class = "col">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Movie Reviewer!</h1>
            <p class="lead">See what all the best movie critics have to say about what is on the silver screen. </p>
            <hr class="my-4">
            <p>Search for your movie and see its reviews! Login or register an account to critic away!</p>
        
        </div>
    </div>
    
    <div class = "col">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="mr-3" src= "{{img1}}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="mr-3" src= "{{img2}}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="mr-3" src= "{{img3}}" alt="Third slide">
            </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
